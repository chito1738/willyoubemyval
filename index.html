<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ezinne ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fce4ec;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        touch-action: none;
    }

    #container {
        text-align: center;
        background: white;
        padding: 2.5rem;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);
        max-width: 420px;
        width: 90%;
        position: relative;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        color: #d81b60;
        font-size: 1.8rem;
        line-height: 1.4;
        margin-bottom: 1.5rem;
    }

    #gif-container img {
        width: 100%;
        max-height: 250px;
        border-radius: 15px;
        margin-bottom: 1.5rem;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px; /* This creates the space between buttons */
        min-height: 60px;
    }

    button {
        padding: 12px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        z-index: 1; /* Keeps Yes behind the runaway No if they cross */
    }

    #noBtn {
        background-color: #adb5bd;
        color: white;
        position: relative; /* Starts it in the gap next to Yes */
        z-index: 999;
    }

    .shy-text {
        display: block;
        margin-top: 20px;
        font-size: 0.85rem;
        color: #880e4f;
        font-style: italic;
    }
</style>

<body>
    <div id="container">
        <h1 id="question">Ezinne, my fatso‚ù§Ô∏è<br>Will you be my Valentine?</h1>
        
        <div id="gif-container">
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmZ6eGZ4bmZ6eGZ4bmZ6eGZ4bmZ6eGZ4bmZ6eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="asking">
        </div>

        <div class="btn-group">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
        <span id="shyText" class="shy-text">"No" means no Food!!....</span>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('main-gif');
        const shyText = document.getElementById('shyText');

        function moveButton() {
            // Once it starts moving, we switch it to 'absolute' so it can fly anywhere
            noBtn.style.position = 'absolute';
            
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "YAY! Love you, my fatso! üåπ‚ú®";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA3eGt6Z3RyejV2bW9mc3JpbmJqamMwbWJ4Y3h6bGJ6eXBueDRzbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TdfyKrN7HGTIY/giphy.gif";
            noBtn.style.display = 'none';
            shyText.style.display = 'none';
            document.body.style.backgroundColor = "#f06292";
        });
    </script>
</body>
